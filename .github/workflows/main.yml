name: Face Mask Detection CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Smoke Test
      run: |
        # Verify that the core components can be imported and initialized
        python -c "import tensorflow as tf; from src.models.mask_detector import create_mask_detector; model = create_mask_detector(); print('Model Architecture Verified')"
        
    - name: Run Dataset Verification
      run: |
        # We skip dataset verification in CI because the raw data is not in Git
        echo "Skipping full dataset check in CI (Data is gitignored)"
